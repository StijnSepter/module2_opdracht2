<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>lijst</title>
  </head>
  <body>
    <h1>recept voor pannenkoeken</h1>
    <ul>
      <li>boter</li>
      <li>kaas</li>
      <li>eieren</li>
      <li>melk</li>
      <li>bloom</li>
    </ul>
    <ol>
      <li>boter</li>
      <li>kaas</li>
      <li>eieren</li>
      <li>melk</li>
      <li>bloom</li>
    </ol>

      <li>boter</li>
      <li>kaas</li>
      <li>eieren</li>
      <li>melk</li>
      <li>bloom</li>
    </ul>
    <ol class="letters">
      <li>boter</li>
      <li>kaas</li>
      <li>eieren</li>
      <li>melk</li>
      <li>bloom</li>
    </ol>
    <ul class="inline">
      <li class="inline1">boter</li>
      <li class="inline1">kaas</li>
      <li class="inline1">eieren</li>
      <li class="inline1">melk</li>
      <li class="inline1">bloom</li>
    </ul>
